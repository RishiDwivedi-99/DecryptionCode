<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operation: Zero Hour</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-green: #39ff14;
            --fedora-blue: #5599ff; /* Fedora-inspired blue */
            --dark-bg: #030503;
            --text-color: #c8c8c8;
            --glow-color: rgba(57, 255, 20, 0.6);
            --border-color: rgba(57, 255, 20, 0.2);
            --error-red: #ff4848;
        }

        /* General Setup */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--dark-bg);
            color: var(--text-color);
            font-family: 'VT323', monospace;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-shadow: 0 0 3px rgba(255, 255, 255, 0.1);
            position: relative;
        }

        /* Animated Fallout Particles */
        .fallout-particle {
            position: absolute;
            top: -10px;
            width: 2px;
            height: 2px;
            background-color: rgba(200, 200, 200, 0.1);
            border-radius: 50%;
            animation: fall linear infinite;
            pointer-events: none;
        }

        @keyframes fall { to { transform: translateY(105vh); opacity: 0; } }

        /* Header & Fedora Logo */
        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 10;
        }
        
        .fedora-logo {
            font-family: 'Roboto Mono', monospace;
            font-size: 2.5rem;
            color: var(--fedora-blue);
            text-shadow: 0 0 5px var(--fedora-blue);
            animation: glitch 2.5s linear infinite;
        }

        .header-text .main-title {
            font-family: 'Roboto Mono', monospace;
            font-size: 2rem;
            color: var(--neon-green);
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 5px var(--glow-color), 0 0 10px var(--glow-color);
            animation: glitch 1.5s linear infinite;
        }

        .header-text .sub-title {
            font-size: 1.2rem;
            color: var(--text-color);
            margin-top: 5px;
            animation: glitch 2.5s linear infinite reverse;
        }
        
        @keyframes glitch {
          2%,64%{ transform: translate(2px,0) skew(0deg); }
          4%,60%{ transform: translate(-2px,0) skew(0deg); }
          62%{ transform: translate(0,0) skew(5deg); }
        }
        
        /* INTERACTIVE TERMINAL */
        .terminal-container {
            width: 90%;
            max-width: 800px;
            height: 500px;
            border: 2px solid var(--border-color);
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            box-shadow: 0 0 25px rgba(0,0,0,0.5), inset 0 0 15px rgba(255,255,255,0.05);
            padding: 20px;
            font-size: 1.2rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        #terminal-output {
            flex-grow: 1;
            white-space: pre-wrap;
            word-break: break-all;
        }
        
        #terminal-output .system-msg { color: var(--text-color); }
        #terminal-output .success-msg { color: var(--neon-green); text-shadow: 0 0 5px var(--glow-color); }
        #terminal-output .error-msg { color: var(--error-red); }
        #terminal-output .prompt-color { color: var(--fedora-blue); }
        #terminal-output .path-color { color: var(--neon-green); }
        #terminal-output .directory { color: var(--fedora-blue); font-weight: bold; }

        .input-line { display: flex; align-items: center; }
        
        .prompt { margin-right: 10px; }
        .prompt .user { color: var(--fedora-blue); }
        .prompt .path { color: var(--neon-green); }

        #terminal-input {
            background: transparent;
            border: none;
            color: var(--text-color);
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
            flex-grow: 1;
            outline: none;
        }

        .cursor {
            width: 10px;
            height: 1.2rem;
            background: var(--neon-green);
            display: inline-block;
            animation: blink 1s steps(2, start) infinite;
        }

        @keyframes blink { to { visibility: hidden; } }

        /* HINT */
        .hint {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: rgba(255,255,255,0.3);
            font-size: 1rem;
        }
        /* Responsive */
@media (max-width: 768px) {
    body {
        /* Use a column flex layout instead of padding for better stacking */
        flex-direction: column;
        justify-content: flex-start;
        padding: 15px; /* Add some padding around the edges */
        /* Ensure the full height is usable on mobile browsers */
        height: 100vh;
        max-height: -webkit-fill-available;
    }

    .header {
        /* Remove absolute positioning to put it in the normal document flow */
        position: relative; 
        top: 0;
        left: 0;
        width: 100%;
        margin-bottom: 15px; /* Add space between header and terminal */
    }

    .main-title {
        font-size: 1.5rem;
    }
    
    .sub-title {
        font-size: 1rem;
    }

    .terminal-container {
        /* Allow the terminal to fill the remaining vertical space */
        flex-grow: 1; 
        width: 100%;
        height: auto; /* Let flexbox control the height */
        min-height: 250px; /* Ensure it doesn't get too small */
        font-size: 1rem;
    }

    #terminal-input {
        font-size: 1rem;
    }
    
    .cursor {
        height: 1rem;
    }

    .hint {
        /* Reposition hint to flow naturally at the bottom */
        position: relative;
        width: 100%;
        text-align: center;
        bottom: 0;
        right: 0;
        margin-top: 10px;
        padding-bottom: 5px;
        font-size: 0.9rem;
    }
    
    .rad-symbol {
        /* Hide the large symbol on small screens to reduce clutter */
        display: none;
    }
}
        /* Responsive */
        @media (max-width: 768px) {
            .header { flex-direction: column; align-items: flex-start; }
            .main-title { font-size: 1.5rem; }
            .sub-title { font-size: 1rem; }
            .terminal-container { height: 70vh; }
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="fedora-logo">âˆž</div>
        <div class="header-text">
            <h1 class="main-title">Operation: Zero Hour</h1>
            <h2 class="sub-title">FOSS Club SIT Initiative</h2>
        </div>
    </header>

    <div class="terminal-container" id="terminal">
        <div id="terminal-output"></div>
        <div class="input-line">
            <span class="prompt" id="prompt"></span>
            <input type="text" id="terminal-input" autocomplete="off" autofocus>
            <span class="cursor"></span>
        </div>
    </div>

    <div id="hint" class="hint">Available commands: ls, cd, cat, help</div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const output = document.getElementById('terminal-output');
            const input = document.getElementById('terminal-input');
            const terminal = document.getElementById('terminal');
            const promptEl = document.getElementById('prompt');

            // --- Simulated File System ---
            const fileSystem = {
                '~': {
                    type: 'dir',
                    children: {
                        'logs': { type: 'dir', children: { 'boot.log': { type: 'file', content: 'System boot successful.' } } },
                        'secrets': { type: 'dir', children: { 'DecryptionCode.txt': { type: 'file', content: 'FO55I5G8' } } },
                        'README.txt': { type: 'file', content: 'Find the secret code.' }
                    }
                }
            };
            let currentPath = ['~'];

            // --- Helper Functions ---
            const resolvePath = (path) => {
                let current = fileSystem['~'];
                for (let i = 1; i < path.length; i++) {
                    if (current.children && current.children[path[i]] && current.children[path[i]].type === 'dir') {
                        current = current.children[path[i]];
                    } else {
                        return null; // Path not found
                    }
                }
                return current;
            };

            const updatePrompt = () => {
                const pathStr = currentPath.join('/');
                promptEl.innerHTML = `<span class="user">[user@fedora</span> <span class="path">${pathStr}</span><span class="user">]$</span>`;
            };

            const typeText = (text, className = 'system-msg') => {
                const line = document.createElement('div');
                if (className === 'raw') {
                    line.innerHTML = text;
                } else {
                    line.textContent = text;
                    line.className = className;
                }
                output.appendChild(line);
                terminal.scrollTop = terminal.scrollHeight;
            };
            
            const printPastCommand = (cmd) => {
                const promptHTML = `<span class="prompt-color">[user@fedora</span> <span class="path-color">${currentPath.join('/')}</span><span class="prompt-color">]$</span>`;
                typeText(`${promptHTML} ${cmd}`, 'raw');
            };

            // --- Command Logic ---
            const commands = {
                ls: () => {
                    const currentDir = resolvePath(currentPath);
                    if (currentDir && currentDir.type === 'dir') {
                        const entries = Object.keys(currentDir.children);
                        if (entries.length === 0) {
                            typeText('Directory is empty.');
                            return;
                        }
                        let listing = '';
                        entries.forEach(entry => {
                            if (currentDir.children[entry].type === 'dir') {
                                listing += `<span class="directory">${entry}/</span>  `;
                            } else {
                                listing += `${entry}  `;
                            }
                        });
                        typeText(listing, 'raw');
                    }
                },
                cd: (args) => {
                    const target = args[0];
                    if (!target) {
                        typeText('cd: missing operand');
                        return;
                    }
                    if (target === '..') {
                        if (currentPath.length > 1) currentPath.pop();
                    } else {
                        const currentDir = resolvePath(currentPath);
                        if (currentDir.children && currentDir.children[target] && currentDir.children[target].type === 'dir') {
                            currentPath.push(target);
                        } else {
                            typeText(`cd: no such file or directory: ${target}`, 'error-msg');
                        }
                    }
                    updatePrompt();
                },
                cat: (args) => {
                    const filename = args[0];
                    if (!filename) {
                        typeText('cat: missing operand', 'error-msg');
                        return;
                    }
                    const currentDir = resolvePath(currentPath);
                    const file = currentDir.children ? currentDir.children[filename] : null;

                    if (file && file.type === 'file') {
                        typeText(file.content, 'success-msg');
                        if (filename === 'DecryptionCode.txt') {
                            typeText('\n--- MISSION COMPLETE ---', 'success-msg');
                            input.disabled = true;
                        }
                    } else if (file && file.type === 'dir') {
                         typeText(`cat: ${filename}: Is a directory`, 'error-msg');
                    } 
                    else {
                        typeText(`cat: ${filename}: No such file`, 'error-msg');
                    }
                },
                help: () => {
                    typeText('Available commands:\nls   - list directory contents\ncd   - change the current directory\ncat  - display file content\nclear - clear the terminal screen\nhelp - show this message');
                },
                clear: () => {
                    output.innerHTML = '';
                }
            };

            const processCommand = () => {
                const fullCommand = input.value.trim();
                if (!fullCommand) return;

                printPastCommand(fullCommand);
                input.value = '';

                const [command, ...args] = fullCommand.toLowerCase().split(/\s+/);

                if (commands[command]) {
                    commands[command](args);
                } else {
                    typeText(`command not found: ${command}`, 'error-msg');
                }
            };

            // --- Event Listeners and Init ---
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') processCommand();
            });
            terminal.addEventListener('click', () => input.focus());

            const startUp = () => {
                typeText('Fedora Core 38 (Nuclear Fallout Edition) tty1');
                typeText('Login: user (automatic login)');
                typeText(`Last login: ${new Date().toUTCString()} on tty1`);
                typeText('\nWelcome to the FOSS Club SIT terminal.');
                typeText('Your mission: Find the decryption key. Type \'help\' for a list of commands.\n');
                updatePrompt();
                input.focus();
            };

            // --- Particle Generation ---
            const particleContainer = document.body;
            const particleCount = 100;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'fallout-particle';
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.animationDuration = `${Math.random() * 5 + 5}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                particleContainer.appendChild(particle);
            }

            startUp();
        });
    </script>
</body>
</html>
